baseURL: "https://staticproject.pages.dev/"
title: The Static Project
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: The Static Project 
  description: "A random static blog on the interwebs"
  keywords: [Blog, Portfolio]
  author: mko
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: false 
  ShowShareButtons: false 
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true 
  ShowWordCount: false 
  ShowRssButtonInSectionTermList: false 
  UseHugoToc: false 
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true 
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    disableFingerprinting: true
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/safari-pinned-tab.svg"

  label:
    text: "The Static Project"
      # icon: /apple-touch-icon.png
      # iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: The Static Project 
    subtitle: "Welcome to The Static Project! _that's why nothing's moving._"
    imageUrl: img/author.jpg
    imageWidth: 460 
    imageHeight: 460 
    imageTitle: "Face Reveal! :O"
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  socialIcons:
    - name: mastodon
      url: "https://libremercs.dev/@marko"
    - name: github
      url: "https://github.com/gitmko/"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

# search
outputs:
  home:
    - HTML
    - JSON # necessary for search

menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: archive 
      name: Archive 
      url: /archive/
      weight: 20
    - identifier: tags
      name: Tags 
      url: /tags/
      weight: 30
    - identifier: source 
      name: Source
      url: https://github.com/gitmko/the-static-website
      weight: 40
    - identifier: mastodon
      name: Libre Mercenaries
      url: https://libremercs.dev
